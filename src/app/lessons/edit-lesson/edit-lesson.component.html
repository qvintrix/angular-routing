<ng-container *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Lesson</label>
    <input type="text"
           id="name"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="category">Lesson Category</label>
    <select id="category"
            class="form-control">
      <option value="interesting">Interesting</option>
      <option value="boring">Boring</option>
      <option value="exciting">Exciting</option>
    </select>
  </div>
</ng-container>

<ng-container *ngIf="!allowEdit">
  not allowed
</ng-container>
